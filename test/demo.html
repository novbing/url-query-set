<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test</title>
  </head>
  <body>
    <h3 id="result1"></h3>
    <input type="button" value="Click1" onclick="handleClick1()" />

    <hr />

    <h3 id="result2"></h3>
    <input type="button" value="Click2" onclick="handleClick2()" />

    <script src="../src/index.js"></script>
    <script>
      function handleClick1() {
        var temp = querySet(location.href, {
          a: parseInt(Math.random() * 1000),
          b: parseInt(Math.random() * 1000),
        });

        result1.innerText = temp;
      }
      function handleClick2() {
        var temp = querySet('/automan/render/mark-page-list', {
          pageDefined: '首页-用户端',
          a: '',
        });
        result2.innerText = temp;
      }
    </script>
  </body>
</html>
